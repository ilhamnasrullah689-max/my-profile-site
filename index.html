<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ilham Nasrullah</title>

<style>
body{
    margin:0;
    font-family:"Segoe UI", Arial, sans-serif;
    background:#FFFFF0;
    color:#000;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    text-align:center;
    padding:30px 10px 0 10px;
}

h1{
    margin:0;
    font-weight:700;
}

/* Layout Utama */
.container{
    display:flex;
    justify-content:center;
    align-items:flex-start;
    gap:40px;
    padding:25px;
}

/* GRID KIRI */
.left-side{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:15px;
}

.grid{
    width:320px;
    height:240px;
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    gap:10px;
}

.box{
    background:#fff;
    border-radius:12px;
    padding:10px;
    box-shadow:0 4px 10px rgba(0,0,0,.15);
    transition:.4s ease;
    opacity:.9;
}
.box h2{
    margin:0 0 6px;
    font-size:15px;
    font-weight:600;
}
.box p{
    font-size:13px;
}

.active{
    transform:scale(1.1);
    opacity:1;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* Kolom kanan foto */
.right-side{
    display:flex;
    flex-direction:column;
    align-items:center;
}

.photo img{
    width:300px;
    height:240px;
    object-fit:cover;
    border-radius:15px;
    box-shadow:0 4px 12px rgba(0,0,0,.25);
}

/* Spotify center */
.spotify-center{
    width:100%;
    display:flex;
    justify-content:center;
}

/* Footer */
footer{
    margin-top:auto;
    padding:60px 0;
    text-align:center;
    font-weight:600;
}

/* Responsive */
@media(max-width:768px){
    .container{
        flex-direction:column;
        align-items:center;
        gap:25px;
    }
}
</style>
</head>

<body>

<header>
    <h1>Ilham Nasrullah 53</h1>
    <p>Selamat datang di halaman Web Saya.</p>
</header>


<div class="container">

    <!-- KIRI: BLOK + SPOTIFY -->
    <div class="left-side">

        <div class="grid">
            <div class="box cycle active">
                <h2>Tentang Saya</h2>
                <p>Saya Ilham, suka belajar hal baru.</p>
            </div>

            <div class="box cycle">
                <h2>Pengalaman</h2>
                <p>Pernah mengerjakan beberapa project.</p>
            </div>

            <div class="box cycle">
                <h2>Keahlian</h2>
                <p>HTML • CSS • JavaScript.</p>
            </div>

            <div class="box cycle">
                <h2>Proyek</h2>
                <p>Beberapa portfolio sedang dibuat.</p>
            </div>
        </div>

        <!-- SPOTIFY CENTER -->
        <div class="spotify-center">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/track/0I3I9hgBRat6HR5Gzy26jx?utm_source=generator"
                width="320" height="152" frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media">
            </iframe>
        </div>

    </div>

    <!-- KANAN FOTO -->
    <div class="right-side">
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
        </div>
    </div>

</div>


<footer>
    © 2025 — Ilham Nasrullah 53 | All Right Reserved
</footer>


<script>
const items = document.querySelectorAll(".cycle");
let index = 0;

function rotate(){
    items.forEach(b=>b.classList.remove("active"));
    items[index].classList.add("active");
    index = (index + 1) % items.length;
}

setInterval(rotate,3000);
</script>

</body>
</html>
